<nav class="navbar navbar-expand-sm custom-bg-color navbar-dark fixed-top">

    <!-- Website logo -->
    <a class="navbar-brand" href="#">
        <img src="assets/cyborg-face-white-nb.png" alt="GameHub Logo" height="50">
    </a>

    <!-- Header - GAMEHUB -->
    <header class="header">
        GAMEHUB
    </header>

    <!-- Navigation bar -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/games">Games</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/profile">Profile</a>
        </li>
    </ul>

    <!-- Login / Logout buttons -->
    <div class="form-inline ms-auto" style="margin-right: 10px;">
        <ng-container *ngIf = "authService.isAuthenticated$ | async; else loggedOut">
            <button class="btn btn-outline-light" (click) = "authService.loginWithRedirect({
                appState : {target: this.router.url}
            })">Logout</button>
        </ng-container>

        <ng-template #loggedOut>
            <button class="btn btn-outline-light" (click) = "authService.loginWithRedirect({
                appState : {target: this.router.url}
            })">Login</button>
        </ng-template>

    </div>
</nav>
