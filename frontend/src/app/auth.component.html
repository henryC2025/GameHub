<ng-container *ngIf="authService.isAuthenticated$ | async; else loggedOut">
  <button class="btn btn-outline-light" (click)="logout()">Logout</button>
</ng-container>

<ng-template #loggedOut>
  <button
    class="btn btn-outline-light"
    (click)="loginWithRedirect()"
  >
    Login
  </button>
</ng-template>
