<div class="container" style="margin-top: 10%;">

    <div *ngFor = "let game of game_list | async">

        <div class="game-container">

            <!-- Background colour and link to single game -->
            <div class="card text-white custom-bg-color mb-3" 
            style="cursor: pointer;" 
            [routerLink]="['/games', game._id]">
    
            <!-- Header for card -->
            <div class="card-header" id="{{sharedService.getPlatformClass(game.platform)}}">
                <div id="gameName">
                {{game.name}} - {{game.platform}}
                </div>
            </div>

            <!-- Large Image -->
            <div class="image-container">
                <img [src]="game.image_url" class="img-thumbnail rounded-0 custom-image-size" alt="{{game.name}}">
                <div class="overlay">
                    <div class="text">
                        <!-- Your text content here -->
                        <p id="gameRating">{{game.user_review}}</p>
                    </div>
                </div>
            </div>

            <!-- Body for card -->
            <div class="card-body" id="card_body">

                <div class="row" id="gameDetails">

                    <div class="col-md-12">
                        <h3>Game Details</h3>
                        <hr>
                    </div>
                
                    <div class="col-md-8" id="gameSummary">
                        <h4>Summary</h4>
                        <p>{{game.summary}}</p>
                    </div>
                
                    <div class="col-md-4">
                        <h4>Release Date</h4>
                        <p id="gameDetails">{{game.release_date}}</p>
                    </div>
                
                </div>
                

            </div>
        </div>

        <div class="comments-container">
            <h2>Comments</h2>
            <div *ngFor="let comment of game.comments">
                <div class="comment">
                    <p>User: {{ comment.username }}</p>
                    <p>Date: {{ comment.datetime }}</p>
                    <p>{{ comment.comment_text }}</p>
                </div>
            </div>
        </div>
    </div>

</div>
