<div class="container" style="margin-top: 10%;">
    <div class="row">
        <div *ngFor = "let game of game_list | async" class="col-md-3 mb-4">
            <div>
                <!-- Background colour and link to single game -->
                <div class="card text-white custom-bg-color mb-3" 
                    style="cursor: pointer;" 
                    [routerLink]="['/games', game._id]">
            
                <!-- Header for card -->
                <div class="card-header" id="{{getPlatformClass(game.platform)}}">
                    <div id="gamesName" class="truncate-text">
                      {{game.name}} - {{game.platform}}
                    </div>
                </div>  

                <!-- Large Image -->
                <div class="image-container">
                    <img [src]="game.image_url" class="img-thumbnail rounded-0" alt="{{game.name}}">
                </div>


                <!-- Body for card -->
                <!-- <div class="card-body" id="card_body">
                </div> -->
                
                <!-- Footer for card -->
                <div class="card-footer" id="card_footer">
                    <div class="col-md-6" id="gamesDetails">
                        <p>Release Date: {{game.release_date}}</p>
                    </div>
    
                    <!-- Second Column: User Review -->
                    <div class="col-md-6" id="gamesDetails">
                        <p>Rating: {{game.user_review}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- Pagination -->
        <div class="row">
            <div class="col-sm-6">
                <button class="btn custom-bg-color"
                    (click)="previousPage()">Previous
                </button>
            </div>
            
            <div class="col-sm-6 text-end">
                <button class="btn custom-bg-color"
                    (click)="nextPage()">Next
                </button>
            </div>
        </div>
    </div>
</div>
